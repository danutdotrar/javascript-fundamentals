<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions Fundamentals</title>
</head>
<body>
    <script>

        // 1. Write a function called add7 that takes one number and returns that number + 7.
        function add7(number) {
            return number + 7
        };
        console.log(add7(3));

        // arrow function
        // let add7 = (number) => number + 7
        // console.log(add7(3));



        // 2. Write a function called multiply that takes 2 numbers and returns their product.
        function multiply(a, b) {
            return a * b
        };
        console.log(multiply(2, 3));
        
        // arrow function
        // let multiply = (a, b) => a * b
        // console.log(multiply(2, 7));


        // 3. Write a function called capitalize that takes a string and returns that string with only the first letter capitalized. Make sure that it can take strings that are lowercase, UPPERCASE or BoTh.
        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1)
        };
        console.log(capitalize("elephant"));

        // arrow function
        // let capitalize = (str) => str.charAt(0).toUpperCase() + str.slice(1)
        // console.log(capitalize("technology"));


        // 4. Write a function called lastLetter that takes a string and returns the very last letter of that string:
        function lastLetter(word) {
            return word.slice(-1) // or return word.charAt(word.length - 1);
        };
        console.log(lastLetter("dog")); 

        // arrow function
        // let lastLetter = (word) => word.slice(-1)
        // console.log(lastLetter("pineapple"))

    </script>
</body>
</html>
